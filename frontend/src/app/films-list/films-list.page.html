<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Films List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">films-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="filmForm">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Genre</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </form>

  <ion-list>
    <ion-item *ngFor="let f of films">
      <ion-label>
        <h1>{{f.title}}</h1>
        <p>Genre: {{f.genre}}</p>
      </ion-label>
      <ion-button (click)="delete(f.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
