<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Films List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">films-list</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="gotoHome()">Back Home</ion-button>

  <form [formGroup]="filmForm" (ngSubmit)="createFilm()" id="film-form">

    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('title')?.hasError('required') && getFormControl('title')?.touched">
      A title is required
    </ion-note>

    <ion-item>
      <ion-label position="floating">Genre</ion-label>
      <ion-input formControlName="genre" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('genre')?.hasError('required') && getFormControl('genre')?.touched">
      A genre is required
    </ion-note>

    <ion-button type="submit">Create</ion-button>

  </form>

  <ion-list id="filmsList">
    <ion-item *ngFor="let f of films" color="medium">
      <ion-label>
        <h1>{{f.title}}</h1>
        <p>Genre: {{f.genre}}</p>
      </ion-label>
      <ion-button (click)="alert()">Edit</ion-button>
      <ion-button (click)="delete(f.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
